id: nostr-wallet-connect
title: Nostr Wallet Connect
version: 0.4.2
release-notes: Nostr Wallet Connect 0.4.2
license: Apache-2.0
wrapper-repo: "https://github.com/horologger/nostr-wallet-connect-startos"
upstream-repo: "https://github.com/getAlby/nostr-wallet-connect"
support-site: "https://github.com/getAlby/nostr-wallet-connect/issues"
marketing-site: "https://nwc.dev/"
build: ["make"]
description:
  short: An open protocol for connecting lightning wallets to apps
  long: |
    NWC allows for sustained interaction between Bitcoin lightning wallets and apps. Once an app connection is created, the app can request payments through a Nostr relay.
assets:
  license: LICENSE
  icon: nwc-logo.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /data
    lnd: /mnt/lnd
health-checks:
  web-ui:
    name: Web UI
    success-message: Nostr Wallet Connect UI is ready
    type: script
config:
  get:
    type: script
  set:
    type: script
properties: ~
environment: ~
volumes:
  main:
    type: data
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: /public
    readonly: true
interfaces:
  main:
    name: User Interface
    description: Create connections with Nostr Wallet Connect
    tor-config:
      port-mapping:
        80: "8080"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.16.0 <0.18.0"
    description: Nostr Wallet Connect works with your LND
    requirement:
      type: "required"
      how: Use the LND instance by default
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
